<div class="login">

    <div class="login-form-block">
        <img src="./../../../assets/logo.png" alt="Gram Vikas Smart Community" width="150px" class="m-auto d-block">
    
        <form autocomplete="off" [formGroup]="loginForm" class="login-form mt-4" (ngSubmit)="authenticate()">
    
            <mat-form-field>
                <input matInput placeholder="Username" name="uid" id="gvid" autocomplete="new-password" formControlName="username">
            </mat-form-field>
        
            <mat-form-field>
                <input matInput placeholder="Password" type="password" name="gvpass" id="gvpass" autocomplete="new-password" formControlName="password">
            </mat-form-field>
    
            <button mat-flat-button color="primary" type="submit" class="mt-3">Login</button>
    
        </form>
    </div>

</div>
