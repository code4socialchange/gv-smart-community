<h2>Users</h2>

<div class="row">
    <div class="col col-12 col-md-4">

        <div class="form-section">

            <form autocomplete="off">
                <mat-form-field>
                    <input matInput placeholder="First Name" autocomplete="off">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" autocomplete="off">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone" autocomplete="off">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" autocomplete="off" readonly>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Village</mat-label>
                    <mat-select>
                        <mat-option value=""></mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>User Role</mat-label>
                    <mat-select>
                        <mat-option value=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </form>

        </div>

    </div>
    <div class="col col-12 col-md-8">

        <div class="table-section">

            <div class="text-right">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
    
            <div class="table-container">
                <table mat-table [dataSource]="dataSource">
        
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)"
                                            [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
        
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>

        </div>
        

    </div>
</div>
