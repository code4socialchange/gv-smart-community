<h2>Villages</h2>

<div class="row">
    <div class="col col-12 col-md-4">

        <div class="form-section">

            <form autocomplete="off" #ngForm="ngForm" [formGroup]="villageForm" (ngSubmit)="saveVillage()" novalidate>
                <mat-form-field>
                    <input matInput placeholder="Village Name" autocomplete="off" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="District" autocomplete="off" formControlName="district">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Pincode" autocomplete="off" type="number" formControlName="pincode">
                </mat-form-field>

                <div class="display-block">
                    <button mat-flat-button color="primary" type="submit" [disabled]="!(villageForm.valid && villageForm.touched)">Save</button>
                    <button mat-button (click)="resetVillageForm()">Reset</button>
                </div>

            </form>

        </div>

    </div>
    <div class="col col-12 col-md-8">

        <div class="table-section">

            <div class="text-right">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
    
            <div class="table-container">
                <table mat-table [dataSource]="dataSource">
        
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="district">
                        <th mat-header-cell *matHeaderCellDef> District </th>
                        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="pincode">
                        <th mat-header-cell *matHeaderCellDef> Pincode </th>
                        <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>

        </div>
        

    </div>
</div>
